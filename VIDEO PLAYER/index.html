<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Video Player</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="player">
                <video id= "video" poster="./images/poster.jpg" muted src="./videos/lofi.mp4" width= 400px></video>
                <div class="player-overlay">

                    <h2 class="player-title">Musica para programar</h2>
                    <div class="player-actions">
                        <button class="button" id="backward" aria-label="Retrocerder 10 sg" title="Retrocerder 10 sg"></button>
                        <button class="button" id="play" aria-label="Play" title="Reproduce"></button>
                        <button class="button" hidden id="pause" aria-label="Pause" title="Pausar"></button>
                        <button class="button" id="forward" aria-label="Avanzar 10 sg" title="Avanzar 10 sg"></button>
                    </div>
                    <div class="player-progress">
                        <input id="progress" type="range"min="0" value="0" step="1">
                    </div>
                </div>
            </div>
        </div>
    <script src="./js/index.js"></script>
    </body>
</html>
